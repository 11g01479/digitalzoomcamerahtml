<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デジタルズームカメラ</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📹</text></svg>">
</head>
<body>
  <div id="app">
    <h1>デジタルズームカメラ</h1>
    <div class="camera-container">
      <video id="video" playsinline autoplay muted hidden></video>
      <canvas id="canvas"></canvas>
      <p id="error-msg" class="error" hidden></p>
    </div>
    <div class="controls">
      <div class="camera-selector-container">
        <label for="camera-select">カメラ:</label>
        <select id="camera-select" aria-label="カメラを選択"></select>
      </div>
      <label for="zoom-slider">ズーム: <span id="zoom-value">1.0</span>x</label>
      <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" aria-label="ズームコントロール">
      <div class="button-group">
        <button id="capture-button" aria-label="写真を撮る">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.333a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path><path d="M12 16.333a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"></path></svg>
          <span>撮影</span>
        </button>
        <button id="record-button" aria-label="録画を開始する">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle></svg>
            <span>録画</span>
        </button>
        <button id="switch-camera-button" aria-label="カメラを切り替える">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M21 21v-5h-5"/></svg>
          <span>切替</span>
        </button>
      </div>
    </div>
    <div class="gallery">
      <h2>プレビュー</h2>
      <img id="photo" alt="撮影した写真がここに表示されます。" hidden>
      <video id="recorded-video" controls hidden></video>
      <button id="save-button" aria-label="メディアを保存" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        <span>保存</span>
      </button>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
